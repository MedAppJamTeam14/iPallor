<h2>Signup</h2>

<section layout="row">
  <md-input-container
    flex-sm="50"
    flex-md="33"
    flex-gt-md="25">
    <label>First Name</label>
    <input ng-model="vm.signupState.firstName">
  </md-input-container>
  <md-input-container
    flex-sm="50"
    flex-md="33"
    flex-gt-md="25">
    <label>Last Name</label>
    <input ng-model="vm.signupState.lastName">
  </md-input-container>
</section>

<section layout="row">
  <md-input-container
    flex-sm="100"
    flex-md="50"
    flex-gt-md="33">
    <label>Email</label>
    <input ng-model="vm.signupState.email">
  </md-input-container>
</section>

<section layout="row">
  <md-input-container
    flex-sm="50"
    flex-md="33"
    flex-gt-sm="15">
    <label>Age</label>
    <input ng-model="vm.signupState.age">
  </md-input-container>
  <md-input-container
    flex-sm="50"
    flex-md="33"
    flex-gt-sm="15">
    <label>Gender</label>
    <md-select ng-model="vm.signupState.gender">
      <md-option ng-repeat="gender in vm.gender" value="{{ gender }}">
        {{ gender }}
      </md-option>
    </md-select>
  </md-input-container>
</section>

<section layout="row">
  <md-input-container
    flex-sm="50"
    flex-md="33"
    flex-gt-md="25">
    <label>City</label>
    <input ng-model="vm.signupState.city">
  </md-input-container>
  <md-input-container>
    <label>State</label>
    <md-select ng-model="vm.signupState.state">
      <md-option ng-repeat="state in vm.states" value="{{ state }}">
        {{ state }}
      </md-option>
    </md-select>
  </md-input-container>
</section>

<section layout="row" layout-sm="column" layout-wrap>
  <div flex></div>
  <md-button ng-click="vm.cancelSignup()" class="md-raised">Cancel</md-button>
  <md-button ng-click="vm.signup()" class="md-raised md-primary">Signup</md-button>
</section>
