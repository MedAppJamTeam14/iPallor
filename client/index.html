<!DOCTYPE html>
<html ng-app="ipallor" lang="en">
  <head>
    <title>ipallor</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"              content="width=device-width, initial-scale=1">
    <meta name="description"           content="Angular app to aid in eye atrophy diagnosis">
    <meta name='og:title'              content='iPallor'>
    <meta name='og:description'        content="Angular app to aid in eye atrophy diagnosis">
    <meta name='og:site_name'          content='iPallor'>
    <meta name='og:type'               content='webapp'>

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>
    <base href="/">

    <!-- build:css app.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- endinject -->

    <link rel="stylesheet" href="styles/css/app.css">

    <!-- endbuild -->
  </head>

  <body layout="row">
    <sidenav current-user="getCurrentUser()"></sidenav>

    <div layout="column" class="relative main-content" layout-fill role="main">
      <topbar></topbar>

      <md-content flex md-scroll-y>
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <ng-view></ng-view>
        </md-card>
      </md-content>
    </div>

    <!-- build:js app.js -->

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="views/wolfram/wolfram.js"></script>
    <script src="views/wolfram/wolfram.controller.js"></script>
    <script src="views/upload/upload.js"></script>
    <script src="views/upload/upload.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/signup/signup.js"></script>
    <script src="views/signup/signup.controller.js"></script>
    <script src="views/clinician/clinician.js"></script>
    <script src="views/clinician/clinician.controller.js"></script>
    <script src="views/about/about.js"></script>
    <script src="views/about/about.controller.js"></script>
    <script src="services/user-factory/user-factory.js"></script>
    <script src="directives/topbar/topbar.directive.js"></script>
    <script src="directives/sidenav/sidenav.directive.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

  </body>
</html>
