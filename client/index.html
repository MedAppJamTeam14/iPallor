<!DOCTYPE html>
<html ng-app="ipallor" lang="en">
  <head>
    <title>ipallor</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"              content="width=device-width, initial-scale=1">
    <meta name="description"           content="Angular app to aid in eye atrophy diagnosis">
    <meta name='og:title'              content='iPallor'>
    <meta name='og:description'        content="Angular app to aid in eye atrophy diagnosis">
    <meta name='og:site_name'          content='iPallor'>
    <meta name='og:type'               content='webapp'>

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>
    <base href="/">

    <!-- build:css app.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- endinject -->

    <link rel="stylesheet" href="styles/css/app.css">

    <!-- endbuild -->

  </head>
  <body layout="row">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-tall md-sidenav">
        <span flex></span>
        <div ng-if="user.name" layout="column" class="md-toolbar-tools-bottom inset">
          <div>{{ user.name }}</div>
          <div>{{ user.email }}</div>
        </div>
        <div ng-if="!user.name" layout="column" class="md-toolbar-tools-bottom inset">
          <div>Not Logged in</div>
        </div>
      </md-toolbar>
      <md-list>
        <md-item ng-repeat="item in loggedInMenuItems" layout="row">
          <md-button ng-click="navigate(item.link)">
            {{ item.title }}
          </md-button>
        </md-item>
      </md-list>
    </md-sidenav>

    <div layout="column" class="relative main-content" layout-fill role="main">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="assets/images/menu.svg">
            </md-icon>
          </md-button>
          <h3>iPallor</h3>
          <span flex></span>
          <md-button ng-if="!user.name" ng-click="login()" aria-label="Login">
            Login
          </md-button>
          <md-button ng-if="user.name" ng-click="logout()" aria-label="Logout">
            Logout
          </md-button>
        </div>
      </md-toolbar>
      <md-content flex md-scroll-y>
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <ng-view></ng-view>
        </md-card>
      </md-content>
    </div>

    <!-- build:js app.js -->

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="views/wolfram/wolfram.js"></script>
    <script src="views/wolfram/wolfram.controller.js"></script>
    <script src="views/upload/upload.js"></script>
    <script src="views/upload/upload.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/clinician/clinician.js"></script>
    <script src="views/clinician/clinician.controller.js"></script>
    <script src="directives/topbar/topbar.directive.js"></script>
    <script src="directives/sidenav/sidenav.directive.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

  </body>
</html>
